name: Setup Project Board
permissions:
  contents: write
on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [setup-project]
  workflow_dispatch:

jobs:
  setup-project:
    runs-on: ubuntu-latest
    # Don't run in the template repository itself
    if: github.repository != 'CHI-CityTech/CHI-Research-Template'
    steps:
      - name: Check if project already exists
        id: check-project
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data: projects } = await github.rest.projects.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              
              const hasResearchProject = projects.some(p => p.name === "Research Progress");
              core.setOutput('exists', hasResearchProject);
              
              return hasResearchProject;
            } catch (error) {
              core.setOutput('exists', false);
              return false;
            }
            
      - name: Checkout repository
        if: steps.check-project.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Overwrite README from template on first-run and remove setup artifacts
        if: steps.check-project.outputs.exists == 'false'
        run: |
          # Overwrite README.md from README.template.md if template exists.
          if [ -f "README.template.md" ]; then
            echo "Overwriting README.md from README.template.md"
            mv -f README.template.md README.md
            git config user.name "CHI Template Setup"
            git config user.email "action@github.com"
            git add README.md

            # Remove the setup workflow so this script only runs once
            if [ -f ".github/workflows/setup-project-board.yml" ]; then
              git rm -f .github/workflows/setup-project-board.yml || true
              echo "Scheduled removal of setup workflow"
            fi

            # Commit and push both the new README and the removed workflow
            # Include [skip ci] so this commit does not retrigger workflows
            git commit -m "Initialize project README from template and remove setup workflow [skip ci]" || echo "No changes to commit"
            git push || echo "Nothing to push"
            echo "Initial setup complete: README.md updated and setup workflow removed"
          else
            echo "No README.template.md found ‚Äî skipping README initialization"
          fi
          
      - name: Create Project Board
        if: steps.check-project.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            // Note: GitHub has deprecated classic projects API
            // For now, we'll create an issue with instructions for manual project creation
            
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: "üîß Setup: Create Project Board",
                body: `## Manual Project Board Setup Required

            GitHub has deprecated the classic Projects API, so we need to create the project board manually.

            ### Steps to Create Your Research Project Board:

            1. **Go to Projects tab** (next to Actions)
            2. **Click "New project"** 
            3. **Choose "Board" layout**
            4. **Name**: Research Progress
            5. **Add columns**: 
               - üÜï **Backlog** (New issues and planned work)
               - üü° **In Progress** (Currently active work) 
               - üîµ **In Review** (Work ready for review)
               - üü¢ **Done** (Completed work)

            ### CHI Research Workflow:
            - Use **SRDMPA labels** on issues: speculate, research, design, make, publish, assess
            - Create **Milestone issues** for major deliverables
            - Create **Research Log issues** weekly to track progress
            - Move issues through board columns as work progresses

            ### Alternative:
            You can also link this repository to an existing CHI organization project board.

            *This setup issue will be automatically closed once you create your first project.*`,
                labels: ['setup', 'project-management']
              });
              
              console.log("Created setup instructions issue for manual project board creation");
              
            } catch (error) {
              console.log("Error creating setup issue:", error.message);
            }

      - name: Verify initialization and report failure
        if: steps.check-project.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // Check for README.md
              let hasReadme = true;
              try {
                await github.rest.repos.getContent({ owner: context.repo.owner, repo: context.repo.repo, path: 'README.md' });
              } catch (e) {
                hasReadme = false;
              }

              // Check that the setup workflow was removed
              let hasWorkflow = true;
              try {
                await github.rest.repos.getContent({ owner: context.repo.owner, repo: context.repo.repo, path: '.github/workflows/setup-project-board.yml' });
              } catch (e) {
                hasWorkflow = false;
              }

              if (!hasReadme || hasWorkflow) {
                const body = `Automatic initialization did not complete as expected.\n\nREADME.md present: ${hasReadme}\nsetup workflow present: ${hasWorkflow}\n\nPlease investigate the setup job logs or initialize the repository manually.`;
                await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title: '‚ö†Ô∏è Initialization failed: setup-project-board', body, labels: ['setup','triage'] });
                console.log('Initialization incomplete ‚Äî opened an issue to notify maintainers');
              } else {
                console.log('Initialization verified: README.md created and setup workflow removed');
              }
            } catch (error) {
              console.log('Error verifying initialization:', error.message);
            }